<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Texte anim√© sur action</title>
  <style>
    body {
      background-color: #0f0f0f;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      gap: 30px;
    }

    #flap-text {
      font-family: monospace;
      font-size: 40px;
      color: #289990;
      display: flex;
      gap: 5px;
    }

    #flap-text span {
      display: inline-block;
      width: 28px;
      text-align: center;
      transition: transform 0.2s ease, opacity 0.2s ease;
    }

    button {
      padding: 12px 24px;
      font-size: 16px;
      background-color: #289990;
      border: none;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <!-- Bloc du texte anim√© -->
  <div id="flap-text"></div>

  <!-- Bouton pour d√©clencher le changement -->
  <a id="change-text">Changer de phrase</a>

  <script>
    const flapText = document.getElementById("flap-text");
    const button = document.getElementById("change-text");

    const phrases = [
      "Bienvenue sur mon site web.",
      "Tu peux cliquer encore.",
      "Effet d'a√©roport activ√© !",
      "C'est styl√© non ? üòé",
      "Et tu peux mettre ce que tu veux."
    ];

    let phraseIndex = 0;
    const chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789";

    function updateText(newText) {
      flapText.innerHTML = ""; // on vide l‚Äôancien texte

      for (let i = 0; i < newText.length; i++) {
        const span = document.createElement("span");
        span.textContent = newText[i];
        flapText.appendChild(span);

        let iterations = 0;

        const interval = setInterval(() => {
          span.textContent = chars[Math.floor(Math.random() * chars.length)];
          iterations++;
          if (iterations > 5) {
            clearInterval(interval);
            span.textContent = newText[i];
          }
        }, 50 + i * 15);
      }
    }

    // ‚ö° Quand on clique sur le bouton, on change le texte avec effet
    button.addEventListener("click", () => {
      phraseIndex = (phraseIndex + 1) % phrases.length;
      updateText(phrases[phraseIndex]);
    });

    // Affiche la premi√®re phrase d√®s le d√©but
    updateText(phrases[0]);
  </script>

</body>
</html>
